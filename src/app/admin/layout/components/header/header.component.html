<header class="bg-slate-800 border-b border-slate-700 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
            <!-- Logo -->
            <!-- <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-green-500 rounded-lg flex items-center justify-center">
                    <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10 2a8 8 0 100 16 8 8 0 000-16zM5.176 14.824a6 6 0 118.648 0A5.974 5.974 0 0110 16a5.974 5.974 0 01-4.824-1.176z" />
                    </svg>
                </div>
                <h1 class="hidden sm:block text-2xl font-bold text-white tracking-tight">{{appName}}</h1>
            </div> -->

            <input type="text"
                class="sm:hidden mr-2 w-full py-2.5 px-5 rounded-lg bg-slate-700/50 border border-slate-600 text-white placeholder-slate-400"
                placeholder="Rechercher..." />

            <!-- Mobile Menu Button -->
            <button
                class="sm:hidden ml-2 p-2 text-slate-300 hover:text-white rounded-lg hover:bg-slate-700 transition duration-200"
                (click)="toggleMobileMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>

            <!-- Search Bar -->
            <div class="hidden sm:block flex-1 max-w-lg mx-8">
                <div class="relative">
                    <input type="text"
                        class="w-full py-2.5 px-5 pr-12 rounded-lg bg-slate-700/50 border border-slate-600 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
                        placeholder="Rechercher..." [(ngModel)]="searchQuery" (input)="onSearch()" />
                    <button
                        class="absolute right-4 top-3 text-slate-400 hover:text-white transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Right Side Icons -->
            <div class="hidden sm:flex items-center space-x-6">
                <!-- Messages -->
                <button
                    class="p-2.5 text-slate-300 hover:text-white rounded-lg hover:bg-slate-700 transition duration-200 relative">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>
                    <span
                        class="absolute -top-1 -right-1 bg-green-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center shadow-lg">{{nbMsg}}</span>
                </button>

                <!-- Notifications -->
                <button
                    class="p-2.5 text-slate-300 hover:text-white rounded-lg hover:bg-slate-700 transition duration-200 relative">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                    <span
                        class="absolute -top-1 -right-1 bg-green-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center shadow-lg">{{nbNotif}}</span>
                </button>


                <div class="relative">
                    <button (click)="toggleProfileMenu()"
                        class="flex items-center space-x-3 p-2 rounded-lg hover:bg-slate-700 transition duration-200">
                        <img src="{{user.avatar||'assets/images/profil-admin.jpeg'}}" alt="Profile"
                            class="h-9 w-9 rounded-lg object-cover border-2 border-slate-600" />
                        <div class="flex items-center space-x-2">
                            <div class="hidden md:block text-left">
                                <div class="text-sm font-medium text-white">{{user.name}}</div>
                                <div class="text-xs text-slate-400">Admin</div>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7" />
                            </svg>
                        </div>
                    </button>

                    <!-- Dropdown Menu -->
                    <div *ngIf="showProfileMenu" [@dropdownAnimation]
                        class="absolute right-0 mt-3 w-60 rounded-lg shadow-xl bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100">

                        <div class="py-2">
                            <a href="#"
                                class="group flex items-center px-4 py-2.5 text-sm text-gray-700 hover:bg-slate-50 transition duration-200">
                                <svg class="mr-3 h-5 w-5 text-gray-400 group-hover:text-green-500" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                                Mon profil
                            </a>
                            <a href="#"
                                class="group flex items-center px-4 py-2.5 text-sm text-gray-700 hover:bg-slate-50 transition duration-200">
                                <svg class="mr-3 h-5 w-5 text-gray-400 group-hover:text-green-500" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                Paramètres
                            </a>
                        </div>
                        <div class="py-2">
                            <a href="#"
                                class="group flex items-center px-4 py-2.5 text-sm text-red-600 hover:bg-red-50 transition duration-200">
                                <svg class="mr-3 h-5 w-5 text-red-500" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                </svg>
                                Se déconnecter
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div *ngIf="showMobileMenu" class="sm:hidden mt-3 space-y-3">

            <div class="flex flex-col space-y-3 pb-2">
                <a href="#" class="text-white flex justify-between">
                    <span>Messages</span>
                    <span
                        class=" bg-green-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center shadow-lg">{{nbMsg}}</span>

                </a>

                <a href="#" class="text-white flex justify-between">
                    <span>Notifications</span>
                    <span
                        class=" bg-green-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center shadow-lg">{{nbNotif}}</span>

                </a>


                <a href="#" class="text-white"><span>Profil</span></a>

            </div>
        </div>
    </div>
</header>

<div class="bg-green-600 text-white p-6 flex items-center justify-between">
    <div>
        <h1 class="text-3xl font-bold tracking-tight">Tableau de Bord des Commandes</h1>
        <p class="text-indigo-100">Vue d'ensemble détaillée de vos commandes</p>
    </div>
    <div class="flex space-x-3">
        <button (click)="changeDisplayMode('DAILY')"
            [ngClass]="{'bg-green-500 text-white hover:bg-green-700': displayMode == 'DAILY', 'bg-white text-green-600 hover:bg-indigo-50': displayMode != 'DAILY'}"
            class="px-4 py-2 rounded-lg font-semibold transition">Quotidien</button>
        <button (click)="changeDisplayMode('WEEKLY')"
            [ngClass]="{'bg-green-500 text-white hover:bg-green-700': displayMode == 'WEEKLY', 'bg-white text-green-600 hover:bg-indigo-50': displayMode != 'WEEKLY'}"
            class="px-4 py-2 rounded-lg font-semibold transition">De la
            semaine</button>
        <button (click)="changeDisplayMode('MONTHLY')"
            [ngClass]="{'bg-green-500 text-white hover:bg-green-700': displayMode == 'MONTHLY', 'bg-white text-green-600 hover:bg-indigo-50': displayMode != 'MONTHLY'}"
            class="px-4 py-2 rounded-lg font-semibold transition">Mensuel</button>
    </div>
</div>

<div
    [class]="'bg-' + metric.color + '-100 border-l-4 border-' + metric.color + '-500 p-6 rounded-lg shadow-md hover:shadow-xl transition'">
    <div class="flex justify-between items-center">
        <div>
            <h3 class="text-gray-500 uppercase tracking-wide text-sm">{{ metric.title }}</h3>
            <p [class]="'text-4xl font-bold text-' + metric.color + '-700'">{{ metric.value }}</p>
        </div>
        <span [class]="'text-' + metric.color + '-600 bg-' + metric.color + '-200 px-3 py-1 rounded-full'">
            +{{ metric.percentage }}%
        </span>
    </div>
</div>

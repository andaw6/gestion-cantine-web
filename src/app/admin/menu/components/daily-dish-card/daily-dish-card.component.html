<div class="relative p-4">
    <div class="flex flex-wrap gap-2">
        <span *ngIf="dish.status === 'DAILY'"
            class="inline-flex items-center px-3 py-1 text-sm font-semibold bg-yellow-500 text-white rounded-full shadow-md">
            Plat du Jour
        </span>

        <span *ngIf="dish.type === 'Vegetarian'"
            class="inline-flex items-center px-3 py-1 text-sm font-semibold bg-green-500 text-white rounded-full shadow-md">
            Végétarien
        </span>

        <span [class]="'inline-flex items-center px-3 py-1 text-sm font-semibold text-white rounded-full shadow-md ' + 
        (dish.available ? 'bg-blue-600' : 'bg-red-600')">
            {{dish.available ? 'Disponible' : 'Indisponible'}}
        </span>
    </div>
</div>

<app-dish-img-card [dish]="dish" (delete)="deleteDish()" (edit)="edit.emit($event)"
    (toggleDaily)="toggleDaily.emit($event)"></app-dish-img-card>

<!-- Contenu -->
<div class="p-6">
    <div class="flex justify-between items-start mb-3">
        <h3 class="text-xl font-bold text-gray-900 group-hover:text-yellow-600 transition-colors duration-300">
            {{dish.name}}
        </h3>
        <span class="text-lg font-bold text-yellow-600">
            {{dish.price | currency:'EUR':'symbol':'1.2-2'}}
        </span>
    </div>

    <p class="text-gray-600 text-sm mb-4 line-clamp-2">{{dish.description}}</p>

    <!-- Ingrédients -->
    <div class="mb-4">
        <h4 class="text-sm font-semibold text-gray-700 mb-2">Ingrédients :</h4>
        <div class="flex flex-wrap gap-2">
            <span *ngFor="let ingredient of dish.ingredients"
                class="px-2 py-1 text-xs bg-gray-100 text-gray-600 rounded-full">
                {{ingredient}}
            </span>
        </div>
    </div>

    <!-- Allergènes -->
    <div *ngIf="dish.allergens && dish.allergens.length > 0">
        <h4 class="text-sm font-semibold text-gray-700 mb-2">Allergènes :</h4>
        <div class="flex flex-wrap gap-2">
            <span *ngFor="let allergen of dish.allergens"
                class="px-2 py-1 text-xs bg-red-100 text-red-600 rounded-full">
                {{allergen}}
            </span>
        </div>
    </div>

</div>

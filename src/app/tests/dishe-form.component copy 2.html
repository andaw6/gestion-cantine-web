<div class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-6 w-full max-w-3xl max-h-[90vh] overflow-y-auto">
      <!-- En-tête du modal -->
      <div class="flex justify-between items-center mb-6 border-b dark:border-gray-700 pb-4">
        <div>
          <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Créer un nouveau plat</h2>
          <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Remplissez les informations pour ajouter un nouveau plat au menu</p>
        </div>
        <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
  
      <form [formGroup]="dishForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Informations de base avec icônes -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="relative">
            <label class="flex items-center text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              Nom du plat
            </label>
            <input type="text" formControlName="name"
              class="block w-full rounded-lg border-gray-300 dark:border-gray-600 shadow-sm focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white transition-colors">
          </div>
  
          <div class="relative">
            <label class="flex items-center text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              Prix
            </label>
            <input type="number" formControlName="price"
              class="block w-full rounded-lg border-gray-300 dark:border-gray-600 shadow-sm focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white transition-colors">
          </div>
        </div>
  
        <!-- Description avec style amélioré -->
        <div class="relative">
          <label class="flex items-center text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
            </svg>
            Description
          </label>
          <textarea formControlName="description" rows="4"
            class="block w-full rounded-lg border-gray-300 dark:border-gray-600 shadow-sm focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white transition-colors resize-none"></textarea>
        </div>
  
        <!-- Sélecteurs stylisés -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="relative">
            <label class="flex items-center text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
              </svg>
              Catégorie
            </label>
            <select formControlName="category"
              class="block w-full rounded-lg border-gray-300 dark:border-gray-600 shadow-sm focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white transition-colors">
              <option [ngValue]="null">Sélectionnez une catégorie</option>
              <option *ngFor="let category of categories" [ngValue]="category">
                {{category.name}}
              </option>
            </select>
          </div>
  
          <div class="relative">
            <label class="flex items-center text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              Status
            </label>
            <select formControlName="status"
              class="block w-full rounded-lg border-gray-300 dark:border-gray-600 shadow-sm focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white transition-colors">
              <option value="DAILY">Plat du jour</option>
              <option value="REGULAR">Plat régulier</option>
            </select>
          </div>
  
          <div class="relative">
            <label class="flex items-center text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 15.546c-.523 0-1.046.151-1.5.454a2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.704 2.704 0 00-3 0 2.704 2.704 0 01-3 0 2.701 2.701 0 00-1.5-.454M9 6v2m3-2v2m3-2v2M9 3h.01M12 3h.01M15 3h.01M21 21v-7a2 2 0 00-2-2H5a2 2 0 00-2 2v7h18zm-3-9v-2a2 2 0 00-2-2H8a2 2 0 00-2 2v2h12z" />
              </svg>
              Type
            </label>
            <select formControlName="type"
              class="block w-full rounded-lg border-gray-300 dark:border-gray-600 shadow-sm focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white transition-colors">
              <option value="Vegetarian">Végétarien</option>
              <option value="Non-Vegetarian">Non Végétarien</option>
            </select>
          </div>
        </div>
  
        <!-- Listes dynamiques (Ingrédients et Allergènes) -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Ingrédients -->
          <div formArrayName="ingredients" class="space-y-3">
            <label class="flex items-center text-sm font-medium text-gray-700 dark:text-gray-300">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
              </svg>
              Ingrédients
            </label>
            <div class="space-y-2">
              <div *ngFor="let ingredient of ingredientsArray.controls; let i=index" 
                class="flex items-center gap-2 animate-fadeIn">
                <input [formControlName]="i"
                  class="block flex-1 rounded-lg border-gray-300 dark:border-gray-600 shadow-sm focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white transition-colors">
                <button type="button" (click)="removeIngredient(i)"
                  class="p-2 text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300 transition-colors rounded-full hover:bg-red-50 dark:hover:bg-red-900/20">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </button>
              </div>
            </div>
            <button type="button" (click)="addIngredient()"
              class="inline-flex items-center px-4 py-2 text-sm font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300 transition-colors rounded-lg hover:bg-indigo-50 dark:hover:bg-indigo-900/20">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
              </svg>
              Ajouter un ingrédient
            </button>
          </div>
  
          <!-- Allergènes -->
          <div formArrayName="allergens" class="space-y-3">
            <label class="flex items-center text-sm font-medium text-gray-700 dark:text-gray-300">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
              </svg>
              Allergènes
            </label>
            <div class="space-y-2">
              <div *ngFor="let allergen of allergensArray.controls; let i=index" 
                class="flex items-center gap-2 animate-fadeIn">
                <input [formControlName]="i"
                  class="block flex-1 rounded-lg border-gray-300 dark:border-gray-600 shadow-sm focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white transition-colors">
                <button type="button" (click)="removeAllergen(i)"
                  class="p-2 text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300 transition-colors rounded-full hover:bg-red-50 dark:hover:bg-red-900/20">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </button>
            </div>
          </div>
          <button type="button" (click)="addAllergen()"
            class="inline-flex items-center px-4 py-2 text-sm font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300 transition-colors rounded-lg hover:bg-indigo-50 dark:hover:bg-indigo-900/20">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            Ajouter un allergène
          </button>
        </div>
      </div>

      <!-- Switch de disponibilité -->
      <div class="flex items-center space-x-3">
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" formControlName="available" class="sr-only peer">
          <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-indigo-300 dark:peer-focus:ring-indigo-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-indigo-600"></div>
          <span class="ml-3 text-sm font-medium text-gray-700 dark:text-gray-300">Disponible</span>
        </label>
      </div>

      <!-- Section Upload Image avec preview -->
      <div class="space-y-4">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Image du plat</label>
        
        <!-- Sélecteur de type d'entrée -->
        <div class="flex space-x-6 mb-4">
          <label class="inline-flex items-center">
            <input type="radio" formControlName="imageInputType" value="file" 
              class="form-radio text-indigo-600 focus:ring-indigo-500">
            <span class="ml-2 text-gray-700 dark:text-gray-300">Télécharger une image</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" formControlName="imageInputType" value="url" 
              class="form-radio text-indigo-600 focus:ring-indigo-500">
            <span class="ml-2 text-gray-700 dark:text-gray-300">URL de l'image</span>
          </label>
        </div>

        <!-- Zone de dépôt de fichier -->
        <div *ngIf="dishForm.get('imageInputType')?.value === 'file'" 
          class="relative">
          <div class="group border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-8 text-center hover:border-indigo-500 dark:hover:border-indigo-400 transition-colors">
            <input id="file-upload" type="file" class="hidden" (change)="onFileSelected($event)" 
              accept="image/*">
            <label [for]="'file-upload'" class="cursor-pointer">
              <svg class="mx-auto h-12 w-12 text-gray-400 group-hover:text-indigo-500 transition-colors" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" 
                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <div class="mt-4 flex flex-col items-center">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                  <span class="text-indigo-600 dark:text-indigo-400 font-medium">Cliquez pour télécharger</span>
                  ou glissez-déposez
                </p>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">PNG, JPG, GIF jusqu'à 5MB</p>
              </div>
            </label>
          </div>

          <!-- Preview de l'image -->
          <div *ngIf="imagePreview" class="mt-4 relative group">
            <img [src]="imagePreview" alt="Prévisualisation" 
              class="max-h-48 w-full object-cover rounded-lg">
            <button type="button" (click)="removeImage()" 
              class="absolute top-2 right-2 p-2 bg-red-600 text-white rounded-full opacity-0 group-hover:opacity-100 transition-opacity hover:bg-red-700">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Input URL avec preview -->
        <div *ngIf="dishForm.get('imageInputType')?.value === 'url'" class="space-y-4">
          <input type="text" formControlName="imageUrl" 
            placeholder="https://exemple.com/image.jpg"
            class="block w-full rounded-lg border-gray-300 dark:border-gray-600 shadow-sm focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white transition-colors">
          
          <div *ngIf="dishForm.get('imageUrl')?.value" class="relative group">
            <img [src]="dishForm.get('imageUrl')?.value" alt="Prévisualisation" 
              class="max-h-48 w-full object-cover rounded-lg"
              (error)="handleImageError($event)">
          </div>
        </div>
      </div>

      <!-- Date conditionnelle -->
      <div *ngIf="dishForm.get('status')?.value === 'DAILY'" class="animate-fadeIn">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Date de disponibilité</label>
        <input type="date" formControlName="date"
          class="block w-full rounded-lg border-gray-300 dark:border-gray-600 shadow-sm focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white transition-colors">
      </div>

      <!-- Boutons d'action -->
      <div class="flex justify-end space-x-4 pt-6 border-t dark:border-gray-700">
        <button type="button" (click)="closeModal()"
          class="px-6 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
          Annuler
        </button>
        <button type="submit"
          class="px-6 py-2.5 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Créer le plat
        </button>
      </div>
    </form>
  </div>
</div>

<div class="relative aspect-[4/3] overflow-hidden">
    <img [src]="dish.imageUrl || 'assets/default-dish.png'" [alt]="dish.name"
        class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105" />
    <div class="absolute  inset-0 bg-black/60 rounded-lg opacity-0 group-hover:opacity-100 transition-all duration-300
        flex items-center justify-center gap-4 backdrop-blur-sm">
        <button (click)="edit.emit(dish)" class="p-3 bg-white/90 rounded-full hover:bg-white transition-colors duration-200 
                hover:scale-110 transform">
            <span class="material-icons text-gray-800">edit</span>
        </button>

        <button (click)="toggleDaily.emit(dish.id)"
            class="p-3 bg-white/90 rounded-full hover:bg-white transition-colors duration-200 hover:scale-110 transform">
            <span class="material-icons" [ngClass]="{'text-yellow-500': dish.status === 'DAILY'}">
                restaurant_menu
            </span>
        </button>
        <button (click)="delete.emit()" class="p-3 bg-white/90 rounded-full hover:bg-white transition-colors duration-200
                hover:scale-110 transform">
            <span class="material-icons text-red-600">delete</span>
        </button>
    </div>
</div>

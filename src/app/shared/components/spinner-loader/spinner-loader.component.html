<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50" [@fadeInOut]>
    <div class="bg-white dark:bg-gray-800 rounded-lg p-8 shadow-xl max-w-sm w-full mx-4">
        <ng-container *ngIf="loading">
            <div class="flex flex-col items-center">
                <div class="inline-block animate-spin">
                    <svg class="w-16 h-16 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                </div>
                <p class="mt-4 text-lg font-medium text-gray-900 dark:text-gray-100">{{messageLoader}}</p>
            </div>
        </ng-container>

        <ng-container *ngIf="isSucces">
            <div class="flex flex-col items-center" [@successAnimation]>
                <svg class="w-16 h-16 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                <p class="mt-4 text-lg font-medium text-gray-900 dark:text-gray-100">{{messageSucess}}</p>
            </div>
        </ng-container>

        <ng-container *ngIf="!isSucces  ">
            <div class="flex flex-col items-center" [@errorAnimation]>
                <svg class="w-16 h-16 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                <p class="mt-4 text-lg font-medium text-gray-900 dark:text-gray-100">{{messageError }}</p>
            </div>
        </ng-container>
    </div>
</div>
